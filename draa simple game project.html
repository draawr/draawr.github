<!DOCTYPE html>
<html>
<head>
  <title>pov adra bikin game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    h1 {
      color: #000000;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-group button {
      padding: 10px 20px;
      background-color: hsla(233, 100%, 80%, 0.952);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Tebak Angka Ramah</h1>

    <p>pilih angka satu seratus. Tebak angkanya gc su !</p>

    <div class="input-group">
      <input type="number" id="guess" min="1" max="100" placeholder="Masukkan tebakan Anda">
      <button onclick="checkGuess()">Tebak</button>
    </div>

    <p class="message" id="message"></p>
  </div>

  <script>
    // Mendapatkan angka acak antara 1 hingga 100
    const targetNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const guessInput = document.getElementById('guess');
      const guess = parseInt(guessInput.value);

      const message = document.getElementById('message');

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = 'Masukkan angka antara 1 hingga 100.';
      } else if (guess === targetNumber) {
        message.textContent = 'gg geming lu benar!';
        guessInput.disabled = true;
      } else if (guess < targetNumber) {
        message.textContent = 'Tebakan lu  kerendahan tod. Coba lagi!';
      } else {
        message.textContent = 'Tebakan lu ketinggian blok. Coba lagi!';
      }

      guessInput.value = '';
      guessInput.focus();
    }
  </script>

</body>
</html>
